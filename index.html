<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Form</title>
</head>
<body>
  <header>
    <h1>Welcome!</h1>
  </header>
  
  <form action="#" method="post" id="greetingForm">
    <label for="name">Enter your name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="message">Leave a message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>
    
    <input type="submit" value="Submit">
  </form>

  <div id="greetingMessage" style="display: none;">
    <h2>Thank You!</h2>
    <p>Hi <span id="userName"></span>, your message has been received.</p>
  </div>

  <script>
    document.getElementById("greetingForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      var userName = document.getElementById("name").value;
      
      document.getElementById("userName").innerText = userName;
      document.getElementById("greetingForm").style.display = "none";
      document.getElementById("greetingMessage").style.display = "block";
    });
  </script>

</body>
</html>
